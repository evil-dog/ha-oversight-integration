send_notification:
  name: Send notification
  description: Send a popup notification to the device with optional extras (source, icon, image, etc.).
  target:
    entity:
      integration: oversight_android_tv_notifications
  fields:
    message:
      name: Message
      description: The notification message text.
      required: true
      example: "Front door motion detected"
      selector:
        text:
    title:
      name: Title
      description: Optional title displayed above the message.
      example: "Security Alert"
      selector:
        text:
    source:
      name: Source
      description: Source label (e.g., "Home Assistant").
      selector:
        text:
    image:
      name: Image
      description: URL of an image to display.
      selector:
        text:
    video:
      name: Video
      description: URL of a video to display.
      selector:
        text:
    small_icon:
      name: Small icon
      description: MDI icon name for the small icon (e.g., "mdi:bell"). Shown as a dark circle badge â€” standalone if no large_icon, or overlaid at the top-right of the large icon otherwise.
      selector:
        text:
    small_icon_color:
      name: Small icon color
      description: Tint color for the small icon (hex, e.g., "#FF5733").
      selector:
        text:
    large_icon:
      name: Large icon
      description: MDI icon name or URL for the large icon.
      selector:
        text:
    corner:
      name: Corner
      description: Override which corner the notification appears in.
      selector:
        select:
          options:
            - "top_start"
            - "top_end"
            - "bottom_start"
            - "bottom_end"
    duration:
      name: Duration
      description: How long to show the notification (seconds).
      selector:
        number:
          min: 1
          max: 60
          mode: box

send_fixed_notification:
  name: Send fixed notification
  description: Create or update a fixed notification badge on the device.
  target:
    entity:
      integration: oversight_android_tv_notifications
  fields:
    id:
      name: ID
      description: Unique identifier for the fixed notification. Use the same ID to update an existing badge.
      required: true
      example: "weather_badge"
      selector:
        text:
    icon:
      name: Icon
      description: Material Design icon name (e.g., "mdi:weather-sunny") or URL to an image.
      selector:
        text:
    text:
      name: Text
      description: Text to display on the badge.
      selector:
        text:
    icon_color:
      name: Icon color
      description: Color for the icon (hex, e.g., "#FF5722").
      selector:
        text:
    message_color:
      name: Text color
      description: Color for the text (hex, e.g., "#FFFFFF").
      selector:
        text:
    background_color:
      name: Background color
      description: Background color for the badge (hex, e.g., "#333333").
      selector:
        text:
    border_color:
      name: Border color
      description: Border color for the badge (hex).
      selector:
        text:
    shape:
      name: Shape
      description: Shape of the badge.
      selector:
        select:
          options:
            - "circle"
            - "rounded"
            - "rectangular"
    size:
      name: Size
      description: Size of the badge.
      selector:
        select:
          options:
            - "small"
            - "normal"
            - "big"
    expiration:
      name: Expiration
      description: When the badge expires (e.g., "30m", "2h", "1d", or ISO timestamp).
      selector:
        text:
    show_duration:
      name: Show duration
      description: Seconds to show before collapsing (collapsible mode).
      selector:
        number:
          min: 1
          max: 3600
          mode: box
    collapse_duration:
      name: Collapse duration
      description: Seconds to stay collapsed before expanding again.
      selector:
        number:
          min: 1
          max: 3600
          mode: box
    repeat_expand:
      name: Repeat expand
      description: Whether to repeat the expand/collapse cycle.
      selector:
        boolean:

remove_fixed_notification:
  name: Remove fixed notification
  description: Remove a fixed notification badge from the device.
  target:
    entity:
      integration: oversight_android_tv_notifications
  fields:
    id:
      name: ID
      description: The ID of the fixed notification to remove.
      required: true
      example: "weather_badge"
      selector:
        text:

screen_on:
  name: Screen on
  description: Wake the device screen.
  target:
    entity:
      integration: oversight_android_tv_notifications
